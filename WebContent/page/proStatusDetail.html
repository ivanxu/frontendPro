                                    </div>

                                    	<div id="projectStatusDiv">
		                                        <div class="row">
		                                        	<div class="col-md-12">
														<div class="pull-left"><h4><strong>进度1</strong></h4></div>
		                                        	</div>
		                                        </div>
												<div class="row row-margin">

	                                        			<div class="pull-left"><input type="text" class="form-control" disabled></div>

	                                        		</div>
	                                        		<div class="col-md-4 col-sm-12 col-xs-12">
	                                        			<div class="pull-left"><span class="label label-default" >优先级 </span></div>

	                                        		</div>

	                                        			<div class="pull-left"><span class="label label-default">进度内容 </span></div>

			<div class="col-md-6 login-box">

						 <div class="row">

	   						</div>
							<div class="col-md-10 col-sm-10 col-xs-9">

						</div>

	   						</div>
							<div class="col-md-10 col-sm-10 col-xs-9 ">
								<input type="password" class="form-control" placeholder="密码" maxlength=20 required>
							</div>
						</div>
						<button class="btn btn-lg btn-primary btn-block submit-style" type="submit"><strong>登录</strong></button>

				</div>
			</div>
